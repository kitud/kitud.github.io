<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Precios</title>
</head>
<body>
    <div class="container">
        <section class="section_left">
            <div class="content_title">
                <h1 id="title">Ingrese el producto, precio y cantidad</h1>
                <div id="form_add">
                    <label for="qty" id="label_input_numbre">Agregar: </label>
                    <input type="number" id="qty">
                    <button onclick='generate_fields()' id="b_add">+</button>
                </div>
            </div>
            <div class="content_products">
            </div>
            <button id="b_submit" onclick="generate_prices()">Enviar</button>
        </section>
        <section class="section_right">
            <div class="products">
            </div>
            <button id="b_print" onclick="print_section()">Imprimir</button>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
